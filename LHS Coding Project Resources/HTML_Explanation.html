<!DOCTYPE html> <!--This tell the browser what version of HTML this project is coded in (not an HTML tag so it's written with ALL CAPS, and it doesn't need a closing tag)-->
<html> <!--Tells the browser we are using HTML code-->
<head> <!--Content that isn't displayed in the main <body> of the page-->
    <title> <!--Title of the browswer window-->
        This is the title of this page. <!--This is where the title goes-->
    </title> 
</head>
<body>
    <p> <!--Example of an opening tag-->
        This is part of the main body text. <!--All of the text between the opening and closing tags will be grouped into a paragraph-->
    </p> <!--Example of a closing tag-->
</body>
</html>
